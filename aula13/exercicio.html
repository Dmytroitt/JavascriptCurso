<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>

</head>
<body>

    <style>
        body {
            font: normal 14pt Arial;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(2,0,36,1) 1%, rgba(28,2,59,1) 100%, rgba(143,0,255,1) 100%);
        }
    </style>

    <script>
    const nome = prompt('Digite seu nome completo:');
    document.body.innerHTML += `O seu nome é <strong>${nome}</strong> <br/> `; 
    document.body.innerHTML += `O seu nome tem ${nome.length} letras <br/> `; 
    document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)}  <br/> `; 
    document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome: ${nome.indexOf('a')} <br/> `; 
    document.body.innerHTML += `Qual o último indice da letra a no seu nome: ${nome.lastIndexOf('a')} <br/> `; 
    document.body.innerHTML += `As últimas três letras do seu nome sã/o: <br/>${nome.slice(-3 , nome.length)}`; 
    document.body.innerHTML += `As palavras do seu nome são : ${nome.split(' ')}<br/>`; 
    document.body.innerHTML += `Seu nome em letras maiúsculas é: ${nome.toUpperCase()} <br/>`; 
    document.body.innerHTML += `Seu nome em letras minúsculas é: ${nome.toLowerCase()} <br/>`; 
    </script>

</body>
</html>
